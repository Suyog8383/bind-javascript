<script>
  function tryFun() {
    console.log("this", this);
  }
  //   console.log("@SN simple function", tryFun());

  const tryFun2 = () => {
    console.log(this);
  };
  //   console.log("@SN arrow function", tryFun2());

  const profile = {
    name: "suyog",
    city: "pune",
  };

  const newMethod = tryFun.bind(profile);
  newMethod();

  const newMethod2 = tryFun2.bind(profile);
  newMethod2();
</script>
